---
layout: default
---
<article class="container" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <div class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %b %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</div>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div>
    Теги: {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <i class="badge badge-light">{{ tag_name }} </i>
    {% endfor %}
  </div>

</article>
