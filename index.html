---
layout: default
---

<div class="container">

  <h2 class="page-heading">
    Записки о разном
    <a class="badge badge-warning" href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>
  </h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <code class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</code> » <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
